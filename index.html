<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllRounder-Calculator</title>
    <link rel="stylesheet"  href="style.css" >
</head>
<body>
    <h1>ALL ROUNDER CALCULATOR</h1>
    <div class="container">
        <div class="card maths" onclick="MathCalculator()">
            <h2>Maths Calculator</h2>
        </div>
        <div class="card bmi" onclick="BMIcalculator()">
            <h2>BMI Calculator</h2>
        </div>
    </div>

    <div id="math">
        <div class="display"></div>
        <div class="mathsButton">
            <ul type="none" class="calc">
                <li class="button" id="AC">AC</li>
                <li class="button" id="backspace">X</li>
                <li class="button" id="percent">%</li>
                <li class="button" id="divide">/</li>
                <li class="button" id="7">7</li>
                <li class="button" id="8">8</li>
                <li class="button" id="9">9</li>
                <li class="button" id="multiply">x</li>
                <li class="button" id="4">4</li>
                <li class="button" id="5">5</li>
                <li class="button" id="6">6</li>
                <li class="button" id="minus">-</li>
                <li class="button" id="1">1</li>
                <li class="button" id="2">2</li>
                <li class="button" id="3">3</li>
                <li class="button" id="plus">+</li>
                <li class="button" id="0">0</li>
                <li class="button" id="dot">.</li>
                <li class="button merge" id="equal">=</li>
        </div>
            

        </ul>
    </div>
    <div id="bmi"></div>
</body>
<script src="script.js"></script>
</html>
